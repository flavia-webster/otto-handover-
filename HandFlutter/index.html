<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handover: Mobile Flutter (Advanced) - Monotto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { mono: ['JetBrains Mono', 'monospace'] }, colors: { flutter: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } } } } }
    </script>
    <style>
        .section-card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 1.5rem; overflow: hidden; }
        .section-header { background: #f0f9ff; color: #0369a1; padding: 0.75rem 1rem; font-weight: 700; border-bottom: 1px solid #bae6fd; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; display: flex; justify-content: space-between; }
        @media print { .no-print { display: none; } body { background: white; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-6 md:p-12 max-w-5xl mx-auto">

    <header class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black text-flutter-900 tracking-tight">Mobile Environment</h1>
            <p class="text-flutter-600 font-mono text-xs font-bold uppercase tracking-widest mt-1">Flutter Compilation & Signing Protocol</p>
        </div>
        <button onclick="window.print()" class="no-print bg-flutter-600 hover:bg-flutter-500 text-white font-bold py-3 px-8 rounded shadow transition">
            <i class="fas fa-print mr-2"></i> Imprimir PDF
        </button>
    </header>

    <!-- 1. The "Doctor" Check - Resolvendo conflito de versões -->
    <section class="section-card">
        <div class="section-header">
            <span><i class="fas fa-stethoscope mr-2"></i> Environment Health (Doctor)</span>
            <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded">MANDATÓRIO</span>
        </div>
        <div class="p-6 bg-white">
            <p class="text-xs text-slate-500 mb-4">Para evitar conflitos de compilação, especifique as versões EXATAS da máquina de build.</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Flutter Channel/Ver</label>
                    <input type="text" class="w-full p-2 border border-slate-300 rounded font-mono bg-slate-50 font-bold text-flutter-600" placeholder="3.16.5 (Stable)">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Dart Version</label>
                    <input type="text" class="w-full p-2 border border-slate-300 rounded font-mono bg-slate-50" placeholder="3.2.0">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Java/JDK (Android)</label>
                    <input type="text" class="w-full p-2 border border-slate-300 rounded font-mono bg-slate-50" placeholder="Java 17 (Zulu/Oracle)">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Ruby/Cocoapods (iOS)</label>
                    <input type="text" class="w-full p-2 border border-slate-300 rounded font-mono bg-slate-50" placeholder="Ruby 3.0 / Pod 1.14">
                </div>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">FVM Configurado?</label>
                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="fvm" checked> Sim (.fvmrc incluso)</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="fvm"> Não (Global Version)</label>
                </div>
            </div>
        </div>
    </section>

    <!-- 2. Signing & Secrets (Onde o build falha) -->
    <section class="section-card">
        <div class="section-header">
            <span><i class="fas fa-file-signature mr-2"></i> App Signing & Secrets</span>
        </div>
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Android -->
            <div class="border-r border-slate-100 pr-4">
                <h3 class="font-bold text-green-700 mb-3 flex items-center gap-2"><i class="fab fa-android"></i> Android Keystore</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase">Localização do arquivo .jks</label>
                        <input type="text" class="w-full p-2 border rounded font-mono text-xs" placeholder="Ex: android/app/upload-keystore.jks (ou caminho seguro)">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase">Variáveis do key.properties</label>
                        <textarea rows="3" class="w-full p-2 border rounded font-mono text-xs bg-slate-50" placeholder="storePassword=&#10;keyPassword=&#10;keyAlias=&#10;(Apenas os nomes das chaves, não os valores)"></textarea>
                    </div>
                </div>
            </div>
            <!-- iOS -->
            <div class="pl-4">
                <h3 class="font-bold text-slate-700 mb-3 flex items-center gap-2"><i class="fab fa-apple"></i> iOS Certificates</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase">Método de Assinatura</label>
                        <select class="w-full p-2 border rounded text-sm bg-white">
                            <option>Fastlane Match (Recomendado)</option>
                            <option>Xcode Automatic Signing</option>
                            <option>Manual Profiles (Download Apple Dev)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase">Arquivos Requeridos</label>
                        <textarea rows="3" class="w-full p-2 border rounded font-mono text-xs bg-slate-50" placeholder="Ex: AuthKey_XXXX.p8, Distribution Certificate... Onde estão?"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. Flavors & APIs -->
    <section class="section-card">
        <div class="section-header">
            <span><i class="fas fa-layer-group mr-2"></i> Flavors, Esquemas & APIs</span>
        </div>
        <div class="p-6">
            <div class="mb-4">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Comando de Build para Produção (Exato)</label>
                <input type="text" class="w-full p-3 border border-blue-200 bg-blue-50 rounded font-mono text-xs text-blue-800" placeholder="flutter build appbundle --flavor prod --dart-define=ENV=prod">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Chaves de API Nativas (AndroidManifest / Info.plist)</label>
                <textarea rows="3" class="w-full p-3 border rounded font-mono text-xs" placeholder="Google Maps API Key, Facebook App ID... Onde configurar?"></textarea>
            </div>
        </div>
    </section>

</body>
</html>
